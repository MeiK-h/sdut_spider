<div id="data-area" style="margin-bottom: 50px;">
    <table class="table table-hover table-bordered" style="margin-bottom: 0px;">
        <thead>
            <tr>
                <th>宿舍楼</th>
                <th>宿舍号</th>
                <th>周次</th>
                <th>分数</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ i.floor }}</td>
                <td>{{ i.room }}</td>
                <td>{{ i.week }}</td>
                <td>{{ i.score }}</td>
                <td>{{ i.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
