<div id="data-area" style="margin-bottom: 50px;">
    <div class="panel panel-info">
        <div class="panel-body">
            <table class="table table-hover table-bordered" style="margin-bottom: 0px;">
                <tbody>
                    <tr class="active">
                        <td colspan="2">
                            <strong>宿舍信息</strong>
                        </td>
                    </tr>
                    <tr>
                        <td>校区</td>
                        <td>{{ data.campus }}</td>
                    </tr>
                    <tr>
                        <td>宿舍</td>
                        <td>{{ data.floor }}</td>
                    </tr>
                    <tr>
                        <td>房间</td>
                        <td>{{ data.room }}</td>
                    </tr>
                    <tr>
                        <td>床号</td>
                        <td>{{ data.bed_no }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
