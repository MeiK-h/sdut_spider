<div id="data-area" style="margin-bottom: 50px;">
    <div class="panel panel-info">
        <div class="panel-body">
            <table class="table table-hover table-bordered" style="margin-bottom: 0px;">
                <tbody>
                    <tr class="active">
                        <td colspan="2">
                            <strong>宿舍电量信息</strong>
                        </td>
                    </tr>
                    <tr>
                        <td>宿舍</td>
                        <td>{{ data.room }}</td>
                    </tr>
                    <tr>
                        <td>剩余电量</td>
                        <td>{{ data.energy }}</td>
                    </tr>
                    <tr>
                        <td>可用天数</td>
                        <td>{{ data.lower }} ~ {{ data.upper }}</td>
                    </tr>
                    <tr>
                        <td>当前状态</td>
                        <td>{{ data.status }}</td>
                    </tr>
                    <tr>
                        <td>更新时间</td>
                        <td>{{ data.date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
